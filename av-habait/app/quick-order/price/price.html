<section class="price">
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-4 text-center">
                <h1 class="font-bold">{{models.category[0].Name}}</h1>
            </div>
            <div class="col-xs-8 light-gray font-bold big-font">מה התקלה</div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-6 calculator">
                <form>
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-6">
                            <label>איזור שירות</label>
                            <input type="text" ng-model="models.area"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>        
    </div>
    <div class="row get-price">
        <div class="col-xs-4 text-center">
            <h2 class="font-bold big-font">{{models.category[0].SubCategories[0].Name}}</h2>
            <span class="the-price font-bold">{{models.category[0].SubCategories[0].AvgPrice}} ש"ח</span>
        </div>
        <div class="col-xs-7 col-xs-offset-1">
            <h3 class="big-font light-gray font-bold">קבל מחיר</h3>
            <ul>
                <li class="font-light">100% אחריות על העבודה</li>
                <li class="font-light">3 תשלומים באשראי ללא ריבית</li>
                <li class="font-light">בעל מקצוע עם ותק וניסיון</li>
                <li class="font-light">יש כתובת לכל בעיה ותלונה</li>
                <li class="font-light">ניקיון אחרי תיקון התקלה</li>
            </ul>
            <input type="image" src="/content/images/orderGray.png" data-toggle="modal" data-target="#order"/>
        </div>
    </div>
</section>

<order></order>
