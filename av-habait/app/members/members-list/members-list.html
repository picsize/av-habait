
<section class="members-list container-fluid">
    <div class="row clearfix">
        <div class="col-xs-8 calculator center-block">
            <form>
                <div class="row form-group">
                    <div class="col-xs-12 col-sm-6">
                        <label>איזור שירות</label><br />
                        <input type="text" ng-model="models.filter.area" class="form-control" />
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <label>סינון לפי</label><br />
                        <select type="text" ng-model="models.filter.category" class="form-control" ng-change="functions.findBusiness()">
                            <option ng-repeat="category in models.categories track by $index" ng-if="category.ParentId === 0" value="{{category.Slug}}">{{category.Name}}</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-8 center-block list-holder">
            <div class="row list-title">
                <div class="col-xs-12">
                    <span>בעלי מקצוע שנבחרו</span>
                </div>
            </div>
            <ul class="member">
                <li ng-repeat="business in models.businessList track by $index">
                    <div class="member-image">
                        <a ui-sref="website.member({member:'{{business.Slug}}'})" title="{{business.Name}}">
                            <img ng-src="data:image/jpeg;base64,{{business.Avatar}}" alt="תמונת פרופיל" />
                            <span>{{business.Name}}</span>
                        </a>
                    </div>
                    <div class="member-position text-center">
                        <span>מקום 1</span>
                        <span>&nbsp;</span>
                    </div>
                    <div class="member-rating text-center">
                        <span>דירוג כללי</span>
                        <span>9.60</span>
                    </div>
                    <div class="member-availability text-center">
                        <span>זמינות</span>
                        <div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                                     aria-valuemin="0" aria-valuemax="100" style="width:60%">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="member-reviews text-center">
                        <span class="font-bold">20 חוות דעת</span>
                        <span>&nbsp;</span>
                    </div>
                    <div class="member-price text-center">
                        <span class="font-bold">מחיר</span>
                        <span>200 <small>ש"ח</small></span>
                    </div>
                    <div class="member-phone text-center">
                        <img src="/content/images/phone.png" alt="התקשר עכשיו" />
                        <span>התקשר עכשיו</span>
                        <span>054-5726662</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
