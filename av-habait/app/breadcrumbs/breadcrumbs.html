
<section class="breadcrumbs">
    <nav>
        <div class="container-fluid">
            <ul>
                <li ng-repeat="crumb in models.crumbs track by $index">
                    <a ui-sref="{{crumb.state}}" ng-if="crumb.state !== ''">{{crumb.name}}</a>
                    <a ng-if="crumb.state === ''">{{crumb.name}}</a>
                </li>
            </ul>
        </div>
    </nav>
</section>
