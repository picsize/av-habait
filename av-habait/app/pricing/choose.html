
<section class="container-fluid">
    <breadcrumbs></breadcrumbs>
    <div class="col-xs-12 col-md-10">
        <div class="row clearfix price">
            <div class="col-xs-4 text-center">
                <h1 class="font-bold">מחירון הדברה</h1>
            </div>
        </div>
        <div class="row clearfix price">
            <div class="col-xs-12 col-md-6 center-block">
                <a> קישורים נוספים של מחירון הדברה</a>
            <br /><br />
            </div>
        </div>
        <div class="row clearfix price">
            <div class="col-xs-12 col-md-10 center-block">
                <div class="col-xs-6 calculator col-xs-offset-3">
                    <form>
                        <!--<div class="row form-group">
                            <div class="col-xs-12 col-sm-6">
                                <label>איזור שירות</label><br />
                                <input type="text" ng-model="models.filter.area" class="form-control" />
                            </div>

                        </div>-->
                        <div class="col-xs-12 col-sm-6">
                            <label>סינון לפי</label><br />
                            <select type="text" ng-model="models.filter.category" class="form-control" ng-change="functions.setSubCategories()">
                                <option ng-repeat="category in models.categories track by $index" ng-if="category.ParentId === 0" value="{{category.Id}}">{{category.Name}}</option>
                            </select>
                        </div>
                        <div class="row form-group" ng-if="models.filter.category !== 0 && models.subCategories.length > 0">
                            <div class="col-xs-12 col-sm-6">
                                <label>סוג התקלה</label><br />
                                <select type="text" ng-model="models.filter.subCategory" class="form-control" ng-change="functions.showSubInfo()">
                                    <option ng-repeat="subCategory in models.subCategories track by $index" value="{{subCategory.Id}}">{{subCategory.Name}}</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-md-2" style="border-right: solid 1px #000;">
        <h2>מדבירים</h2>
        <div class="member-image">
            <div class="col-xs-6">
                <img src="/content/images/login.png" alt="תמונת פרופיל" style="border:double 2px #130781; border-radius:50%;width:100%;"/>
            </div>
            <div class="col-xs-6">
                <span class="text-center">בעל מקצוע</span><br />
                <span class="text-center">
                    <span style="font-size: 4rem; ">9.6</span>
                    <br />
                    <span>מתוך 50 חוות דעת</span>
                </span>
            </div>


        </div>
    </div>
</section>
